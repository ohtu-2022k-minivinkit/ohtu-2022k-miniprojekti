name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Poetry install
        run: pip install poetry && poetry install
      
      - name: Lint
        run: poetry run pylint src
